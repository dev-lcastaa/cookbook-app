<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{./authenticate/login-register.css}">
  <title>Login / Register</title>
</head>
<body>
<div class="container">
  <div class="form-box">
    <h2>The Cook Book App Login</h2>
    <form>
      <input id="usernameLogin" type="text" class="form-control mt-3" placeholder="Your Username" required>
      <input id="passwordLogin" type="password" class="form-control mt-3" placeholder="Your Password" required>
      <button id="loginButton" type="button" class="btn btn-primary">Login</button>
      <p class="register-link">Don't have an account? <a href="/v1/register">Register</a></p>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{./authenticate/login-register.js}"></script>
</body>
</html>
