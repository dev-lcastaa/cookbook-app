<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{../css/login-register.css}">
  <title>Cookbook Login</title>
</head>
<body>
<div class="container">
  <div class="form-box">
    <h2>CookBook Login</h2>
    <form>
      <input id="usernameLogin" type="text" class="form-control mt-3" placeholder="Username" required>
      <input id="passwordLogin" type="password" class="form-control mt-3" placeholder="Password" required>
      <button id="loginButton" type="button" class="btn btn-primary">Login</button>
      <p class="register-link">Don't have an account? <a href="/ui/register">Register Here!</a></p>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{../js/login-register.js}"></script>
</body>
</html>
