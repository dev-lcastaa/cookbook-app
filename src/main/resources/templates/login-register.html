<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{./login-register.css}">
</head>
<body>
<div class="container">
    <div class="backbox">
        <div class="loginMsg">
            <div class="textcontent">
                <p class="title">Don't have an account?</p>
                <p>Sign up to save all your recipes.</p>
                <button id="switch1">Sign Up</button>
            </div>
        </div>
        <div class="signupMsg visibility">
            <div class="textcontent">
                <p class="title">Have an account?</p>
                <p>Log in to see all your cookbooks.</p>
                <button id="switch2">Log in</button>
            </div>
        </div>
    </div>
    <!-- backbox -->

    <div class="frontbox">
        <div class="login">
            <h2>LOG IN</h2>
            <div class="inputbox">
                <input type="text" name="username" id="username" placeholder="  USERNAME">
                <input type="password" name="password" id= "password" placeholder="  PASSWORD">
            </div>
            <button id="loginButton">Log in</button>
        </div>

        <div class="signup hide">
            <h2>SIGN UP</h2>
            <div class="inputbox">
                <input type="text" name="signupUsername" id="signupUsername" placeholder="  USERNAME">
                <input type="text" name="signupEmail" id="signupEmail" placeholder="  EMAIL">
                <input type="password" name="signupPassword" id="signupPassword" placeholder="  PASSWORD">
            </div>
            <button id="signupButton">Sign Up</button>
        </div>

    </div>
    <!-- frontbox -->
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{./login-register.js}"></script>
<script th:src="@{./login-logic.js}"></script>
</body>
</html>
