<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Viewing Cook Book</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{./cookbook/main.css}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<!-- SideBar -->
<div class="sidenav">
  <div class="logo">The Cook Book App</div>
  <a href="/v1/main">My Cook Books</a>
  <a href="../authenticate/login.html">Conversion Tool</a>
  <a href="../authenticate/login.html">Recipe Finder</a>

</div>


<!-- Main Content -->
<div class="container">
  <div class="box">
    <h2>Your Recipes</h2>
    <h3>Name: </h3>
    <tb>
      <button type="button" class="topButtonAdd" data-bs-toggle="modal" data-bs-target="#createRecipeModal">Add New Recipe</button>
      <button type="button" class="topButtonDelete" data-bs-toggle="modal" data-bs-target="#deleteRecipeModal">Delete Recipe</button>
    </tb>
    <ul id="listOfRecipes"></ul>
  </div>
</div>


<!-- The Create New Cook Book Modal -->
<div class="modal" id="createRecipeModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Recipe</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <input type="text" class="form-control mt-3" id="recipeName" placeholder="Recipe Name" required>
          <br>
          <input type="text" class="form-control mt-3" id="recipeType" placeholder="Recipe Type" required>
          <br>
          <textarea class="form-control" rows="4" id="ingredients" name="ingredients" placeholder="Enter Ingredients" required></textarea>
          <br>
          <textarea class="form-control" rows="4" id="steps" name="steps" placeholder="Enter Steps" required></textarea>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="submit" id="addRecipe" class="btn btn-primary" data-bs-dismiss="modal">Add Recipe</button>
      </div>

    </div>
  </div>
</div>


<!-- The Delete Cook Book Modal -->
<div class="modal" id="deleteRecipeModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Recipe</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p> You have no Recipes </p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" id="deleteRecipe" class="btn btn-danger" data-bs-dismiss="modal">Delete Recipe</button>
      </div>

    </div>
  </div>
</div>

<script th:inline="javascript">
  var dataFromServer = {
      cookBookId: /*[[${cookBookId}]]*/
  };
</script>
<script th:src="@{./cookbook/main.js}"></script>
</body>
</html>
